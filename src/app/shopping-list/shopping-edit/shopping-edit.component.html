<div class="row" style="margin-top: 1rem">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            name="name"
            ngModel
            id="name"
            required
          />
        </div>
        <div class="col-xs-5 form-group">
          <label for="amount">Amount:</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onReset()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
