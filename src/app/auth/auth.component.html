<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="!isLoading && error" class="alert alert-danger">
      <p>{{ error }}</p>
    </div> -->
    <app-alert *ngIf="error" (close)="onHandleError()" [message]="error"></app-alert>
    <div style="text-align: center">
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>

    <form *ngIf="!isLoading" #authForm="ngForm" (submit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          {{ isLogInMode ? "Log In" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch To {{ isLogInMode ? "Sing Up" : "Log In" }}
        </button>
      </div>
    </form>
  </div>
</div>
